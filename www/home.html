<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Saturn</title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />-->
    <style>
        @charset "UTF-8";
            @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            #body-home{
                font-family: 'Work Sans', sans-serif;
                background-color: white;
                margin: 0px;
                padding: 0px;
            }
            #main-home{
                display: flex;
                flex-direction: column;
                margin-left: auto;
                margin-right: auto;
                justify-content: center;
                align-items: center;
            }
            .tituloCard{
                margin-top: 5px;
                margin-left: 2vw;
                margin-bottom: 0px;
                font-size: 20px;
                font-weight: bold;
                color: black;
            }
            #form-home{
                width: 90%;
                background-color: white;
                box-shadow: 4px 3px rgb(117, 114, 114);
                border-radius: 10px;
                border: 1px solid black;
            }
            .card-home{
                border: 1px solid black;
                border-radius: 5px;
                width: 90%;
                padding: 10px;
                margin-top: 10px;
                margin-left: auto;
                margin-right: auto;
                background-color: white;
            }
            .card-home p{
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .card-home button{
                border-radius: 5px;
                outline: none;
                border: none;
                background-color: #0D0D0D;
                color: white;
                font-size: 15px;
                text-transform: uppercase;
                font-weight: bold;
                color: white
            }
            #nav-home{
                background-color: #0D0D0D;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                align-self: center;
                padding: 20px;
                height: 30px;
                margin-bottom: 10px;
            }
            #nav-home p{
                font-size: 25px;
                text-transform: uppercase;
                font-weight: bold;
                color: white;
                letter-spacing: 3px;
            }
            .noStyleA{
                text-decoration: none;
                color: white;
            }
            #btn{
                border-radius: 5px;
                outline: none;
                border: none;
                margin-top: 15px;
                background-color: #0D0D0D;
                color: white;
                font-size: 15px;
                text-transform: uppercase;
                font-weight: bold;
                color: white;
                width: 110px;
                height: 30px;
            }
    </style>
</head>
<body id="body-home">
    <nav id="nav-home">
        <p>Saturn</p>
        <a href="conta.html"><img src="imgs/icons/conta.png" alt="Icone de conta" width="50px"></a>
    </nav>
    <main id="main-home">
        <div id="form-home">
            <p class="tituloCard">Atividades:</p>
            <div id="ativ">
            </div>
            
            <div id="vermais-ativ"></div>
        </div>
        <button id="btn"><a href="arquivos.html" class="noStyleA">Arquivos</a></button>
    
    </main>
    <script>
        let usuario = JSON.parse(localStorage.usuario);
        let url = 'https://bba.profrodolfo.com.br/saturn/php/atividade.php?emp='+usuario.empresa;
        //console.log(url);
        fetch(url)
            .then(resposta => {
                return resposta.json();
            })
            .then(function(json){
                let a = document.querySelector('#ativ');
                let b = document.querySelector('#vermais-ativ');
                let texto = '';
                let btn = '';
                let i = 0;
                let dt_entrega;

                if(json.length > 4){
                    for(i = 0; i < json.length; i++){
                        dt_entrega = json[i].dt_entrega.split('-').reverse().join('/');

                        texto += '<div class="card-home">';
                        texto += '<p>Atividade: '+json[i].nm_atividade+'</p>';
                        texto += '<p>Tag: '+json[i].nm_tag+'</p>';
                        texto += '<p>Vencimento: '+dt_entrega+'</p>';
                        texto += '<button onclick="teste('+json[i].cd+')">Abrir</button>';
                        texto += '</div>';
                        
                        if(i == 2){
                            break;
                        }
                    }

                    btn = '<a href="atividades.html" class="noStyleA"><p class="tituloCard">Ver mais...</p></a>';
                    b.innerHTML = btn;
                    a.innerHTML += texto;
                }else{
                    for(i = 0; i < json.length; i++){
                        dt_entrega = json[i].dt_entrega.split('-').reverse().join('/');

                        texto += '<div class="card-home">';
                        texto += '<p>Atividade: '+json[i].nm_atividade+'</p>';
                        texto += '<p>Tag: '+json[i].nm_tag+'</p>';
                        texto += '<p>Vencimento: '+dt_entrega+'</p>';
                        texto += '<button onclick="teste('+json[i].cd+')">Abrir</button>';
                        texto += '</div>';
                    }
                    a.innerHTML += texto;
                }
                
            })
        .catch();
        function teste(cd){
            let ativ = cd;
            var cdAtiv = JSON.stringify(ativ);
            sessionStorage.setItem('codAtiv', cdAtiv );
            window.location.href = "individual.html";
            // var dadosArquivados = JSON.parse(sessionStorage.getItem('chave'));
        }
    </script>
</body>
</html>
